name: Github-Docker Hub MLOps pipeline - Wahib

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Format
        run: black app.py

      - name: Lint
        run: pylint --disable=R,C app.py

      - name: Test
        run: python -m pytest -vv test.py

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: [ci_pipeline]

    steps:
      - uses: actions/checkout@v2

      - name: VÃ©rifier les variables d'environnement
        run: |
          echo "DOCKER_USER=$DOCKER_USER"
          echo "REPO_NAME=$REPO_NAME"

      - name: Docker login
        run: |
          docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d--%H-%M-%S')" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the Docker image
        run: docker buildx build . --file Dockerfile --tag "$DOCKER_USER/$REPO_NAME:$date"

      - name: Docker Push
        run: docker push "$DOCKER_USER/$REPO_NAME:$date"
